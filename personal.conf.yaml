- defaults:
    link:
        relink: true
        create: true
        force: true

- clean: ['~']

- link:
    ~/.config/alacritty/alacritty.toml: alacritty/alacritty_personal.toml
    ~/.config/starship.toml: starship/starship_personal.toml
    ~/.profile: bash/profile_personal
    ~/.bashrc: bash/bashrc_personal
    ~/.zshrc: zsh/zshrc_mac_personal
    ~/.gitconfig: git/gitconfig_personal
    ~/.ssh/config: ssh/config_mac_personal
    ~/Library/Application Support/lazygit/config.yml: lazygit/config_mac.yml
    ~/.zsh_plugins.txt: antidote/zsh_plugins_personal.txt

- create:
    - ~/.vim/undo-history
    - ~/Library/Application Support/lazygit
