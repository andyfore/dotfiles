- defaults:
    link:
        relink: true
        create: true
        force: true

- clean: ['~']

- link:
     ~/.bashrc: bash/bashrc_work
     ~/.profile: bash/profile_work
     ~/.gitconfig: git/gitconfig_work
     ~/.tmux.conf: tmux/tmux_work.conf
     ~/.zshrc: zsh/zshrc_work
     ~/.zsh_plugins.txt: antidote/zsh_plugins_work.txt
     ~/.config/alacritty/alacritty.toml: alacritty/alacritty_work.toml
     ~/.config/starship.toml: starship/starship_work.toml
     ~/.config/wezterm/wezterm.lua: wezterm/wezterm_work.lua
     ~/.config/zellij/config.kdl: zellij/config_work.kdl
     ~/.ssh/config: ssh/config_work
     ~/Library/Application Support/lazygit/config.yml: lazygit/config_work.yml
     ~/Library/Application Support/nushell: nushell/work

- create:
   - ~/.config/alacritty
   - ~/.config/alacritty/themes
   - ~/.config/alacritty/icons
   - ~/.config/helix
