- defaults:
    link:
        relink: true
        create: true
        force: true

- clean: ['~']

- link:
    ~/.config/alacritty/icons/com.alacritty.Alacritty.svg: alacritty/icons/com.alacritty.Alacritty.svg
    ~/.config/alacritty/alacritty.toml: alacritty/alacritty.toml
    ~/.gitconfig: git/gitconfig_work
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zshrc: zsh/zshrc_work

- create:
    - ~/.vim/undo-history
