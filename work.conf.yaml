- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.config/alacritty/icons/com.alacritty.Alacritty.svg: alacritty/icons/com.alacritty.Alacritty.svg
    ~/.config/starship.toml: starship/starship_test.toml
    ~/.gitconfig: git/gitconfig_work
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zshrc: zsh/zshrc

- create:
    - ~/.vim/undo-history