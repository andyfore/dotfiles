- defaults:
    link:
        relink: true
        create: true
        force: true

- clean: ['~']

- link:
    ~/.config/alacritty/alacritty.toml: alacritty/alacritty_work.toml
    ~/.config/starship.toml: starship/starship_work.toml
    ~/.profile: bash/profile_work
    ~/.bashrc: bash/bashrc_work
    ~/.zshrc: zsh/zshrc_mac_work
    ~/.gitconfig: git/gitconfig_work
    ~/.ssh/config: ssh/config_work
    ~/Library/Application Support/lazygit/config.yml: lazygit/config_work.yml
    ~/.zsh_plugins.txt: antidote/zsh_plugins_work.txt

- create:
    - ~/.vim/undo-history
    - ~/Library/Application Support/lazygit
