- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.config/helix: helix
    ~/.config/uptime.sh: starship/uptime.sh
    ~/.config/nvim: nvim
    ~/.config/zellij/themes/nord.kdl: zellij/themes/nord.kdl
    ~/.config/zellij/themes/tokyo-night.kdl: zellij/themes/tokyo-night.kdl
    ~/.gitignore: git/gitignore

- create:
    - ~/.config/alacritty/
    - ~/.config/helix/
    - ~/.config/lazygit/
    - ~/.config/wezterm/
    - ~/.config/wezterm/icons
    - ~/.config/zellij/
    - ~/.config/zellij/themes
    - ~/.vim/undo-history
    - ~/.zsh_functions/
