- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.config/alacritty/alacritty.yml: alacritty/alacritty_zellij_zsh.yml
    ~/.config/helix/config.toml: helix/config.toml
    ~/.config/helix/themes/base16_dark.toml: helix/themes/base16_dark.toml
    ~/.config/helix/themes/nord.toml: helix/themes/nord.toml
    ~/.config/starship.toml: starship/starship_test.toml
    ~/.config/wezterm/wezterm.lua: wezterm/wezterm.lua
    ~/.config/zellij/config.kdl: zellij/config.kdl
    ~/.config/zellij/themes/nord.kdl: zellij/themes/nord.kdl
    ~/.config/zellij/themes/tokyo-night.kdl: zellij/themes/tokyo-night.kdl
    ~/.gitignore: git/gitignore
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zsh_plugins.txt: zsh/zsh_plugins.txt

- create:
    - ~/.config/alacritty
    - ~/.config/helix
    - ~/.config/helix/themes
    - ~/.config/wezterm
    - ~/.config/wezterm/icons
    - ~/.config/zellij
    - ~/.config/zellij/themes
    - ~/.vim/undo-history